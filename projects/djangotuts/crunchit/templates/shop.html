{% extends 'base.html' %} {% block content %}
<div class="shop-container">
  {% if list %} {% for product in list %}

  <div class="card card{{forloop.counter}}">
    <img src="" alt="image{{product.id}}" class="sale-images" />
    <h3>{{product.item_name}}</h3>
    <i>{{product.company}}</i>
    <div class="btn-btns">
      <button>Buy</button>
      <button>Cart</button>
    </div>
    </div>

    {% endfor %}
  

  {% else %}
  <p>Loading...</p>

  {% endif %} {% endblock %}
</div>
